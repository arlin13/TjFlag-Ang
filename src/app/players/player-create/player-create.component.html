<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <h1>JUGADOR</h1>
  <hr />
  <form [formGroup]="form" (submit)="onSavePlayer()" *ngIf="!isLoading">
    <!-- name -->
    <mat-form-field>
      <input matInput type="text" placeholder="Nombre" formControlName="name" />
      <mat-error *ngIf="form.get('name').invalid">
        Please enter name
      </mat-error>
    </mat-form-field>

    <!-- lastname -->
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Apellido"
        formControlName="lastname"
      />
      <mat-error *ngIf="form.get('lastname').invalid">
        Please enter name
      </mat-error>
    </mat-form-field>

    <!-- dateofbirth -->
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Fecha de nacimiento"
        formControlName="dateOfBirth"
      />
      <mat-error *ngIf="form.get('dateOfBirth').invalid">
        Please enter date of birth
      </mat-error>
    </mat-form-field>

    <!-- sex -->
    <mat-form-field>
      <input matInput type="text" placeholder="Sexo" formControlName="sex" />
      <mat-error *ngIf="form.get('sex').invalid">
        Please enter sex
      </mat-error>
    </mat-form-field>

    <!-- number -->
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Numero"
        formControlName="number"
      />
      <mat-error *ngIf="form.get('number').invalid">
        Please enter number
      </mat-error>
    </mat-form-field>

    <!-- division -->
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Division"
        formControlName="division"
      />
      <mat-error *ngIf="form.get('division').invalid">
        Please enter division
      </mat-error>
    </mat-form-field>

    <!-- status -->
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Status"
        formControlName="status"
      />
      <mat-error *ngIf="form.get('status').invalid">
        Please enter status
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.name" />
    </div>

    <button mat-raised-button color="accent" type="submit">
      Guardar jugador
    </button>
  </form>
</mat-card>
